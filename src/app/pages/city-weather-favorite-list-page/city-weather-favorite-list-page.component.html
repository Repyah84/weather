<h2 class="title">Your favorite cities</h2>

<p class="message" *ngIf="cityWeatherFavorite === null; else cities">
  You don't have any favorite cities If you want to add a city to your favorite
  list, please move to a city's details more and mark it as a favorite on!
</p>

<ng-template #cities>
  <div class="weather-cities-greed">
    <app-city-weather-card
      *ngFor="let item of cityWeatherFavorite"
      [weather]="item"
    ></app-city-weather-card>
  </div>
</ng-template>
