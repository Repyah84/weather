<app-search-field
  class="search"
  [error]="!!!cityWeatherList"
  [value]="search"
  (inSearchCity)="onSearch($event)"
></app-search-field>

<div class="weather-cities-greed">
  <app-city-weather-card
    *ngFor="let item of cityWeatherList"
    [weather]="item"
  ></app-city-weather-card>
</div>
