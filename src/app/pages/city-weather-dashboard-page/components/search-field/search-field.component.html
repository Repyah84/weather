<form [formGroup]="group" (ngSubmit)="onSubmit()" class="form">
  <button class="btn-form" type="submit">
    <img class="image" src="assets/img/svg/search.svg" alt="search" />
  </button>

  <label class="input-wrapper">
    <input
      class="input"
      [formControl]="group.controls.search"
      placeholder="Search City"
      type="text"
    />
  </label>
</form>
