<div class="header">
  <div class="header-action">
    <button
      *ngFor="let item of forecast"
      [class.btn-day--active]="item.day === selectDay"
      (click)="selectDay = item.day"
      class="weather-button btn-day"
    >
      <span class="weather-button__content">
        {{ item.day }}
      </span>
    </button>
  </div>

  <button
    [title]="
      (coord | storeHasWeatherCity)
        ? 'Delete city from favorite list'
        : 'Add city to favorite list'
    "
    [class.btn-add-favorite--active]="coord | storeHasWeatherCity"
    (click)="onAddToStore()"
    class="weather-button btn-add-favorite"
  >
    <app-svg-push-pin class="weather-button__content"></app-svg-push-pin>
  </button>
</div>

<div class="main">
  <div class="main-action">
    <span class="main-title">{{
      selectDay | getDateByDay | date : "EEEE MMMM d OOO"
    }}</span>
  </div>

  <div *ngFor="let item of forecast" class="weather-details">
    <ng-container *ngIf="item.day === selectDay">
      <app-city-weather-details
        *ngFor="let item of item.forecastOnDay"
        [weatherDetails]="item"
      ></app-city-weather-details>
    </ng-container>
  </div>
</div>
