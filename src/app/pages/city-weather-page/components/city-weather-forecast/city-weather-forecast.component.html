<div class="header">
  <div class="header-action">
    <button
      *ngFor="let item of forecast"
      [class.btn-day--active]="item.day === selectDay"
      (click)="selectDay = item.day"
      class="btn-day"
    >
      {{ item.day }}
    </button>
  </div>

  <button
    [class.btn-add-favorite--active]="coord | storeHasWeatherCity"
    (click)="onAddToStore()"
    class="btn-add-favorite"
  >
    <svg fill="currentColor" viewBox="0 0 397.77 397.77">
      <path
        d="M395.57 128.02 269.75 2.2a7.5 7.5 0 0 0-10.6 0l-5.8 5.8c-7.26 7.25-11.26 16.91-11.26 27.18s4 19.93 11.26 27.19l1.23 1.23-102.6 92.57a38.18 38.18 0 0 0-26.77-10.87A38.2 38.2 0 0 0 98 156.56l-13.1 13.12a7.5 7.5 0 0 0 0 10.6l48.78 48.8L5.36 357.4a7.5 7.5 0 0 0-2.15 4.45L.05 389.4a7.5 7.5 0 0 0 8.3 8.3l27.56-3.15a7.5 7.5 0 0 0 4.45-2.15l128.33-128.34 48.79 48.8a7.5 7.5 0 0 0 10.6 0l13.12-13.12a38.2 38.2 0 0 0 11.27-27.2 38.18 38.18 0 0 0-10.87-26.76l92.57-102.6 1.23 1.23a38.2 38.2 0 0 0 27.19 11.26c10.27 0 19.92-4 27.19-11.26l5.8-5.8a7.5 7.5 0 0 0 0-10.6zM31.6 379.95l-15.57 1.79 1.79-15.57L144.3 239.68l13.79 13.79L31.6 379.95zm199-90.81-7.82 7.81-121.97-121.97 7.82-7.8a23.3 23.3 0 0 1 16.58-6.88c6.26 0 12.15 2.44 16.58 6.87l88.8 88.81c4.44 4.43 6.88 10.32 6.88 16.58s-2.44 12.15-6.87 16.58zm.39-53.98-68.38-68.38 102.6-92.56 58.34 58.35-92.56 102.59zM379.17 133.8a23.3 23.3 0 0 1-16.58 6.87 23.29 23.29 0 0 1-16.58-6.87l-82.05-82.05c-4.43-4.43-6.87-10.32-6.87-16.58s2.44-12.15 6.87-16.58l.49-.5 115.21 115.22-.5.5z"
      />
    </svg>
  </button>
</div>

<div class="main">
  <div class="main-action">
    <span class="main-title">{{
      selectDay | getDateByDay | date : "EEEE MMMM d OOO"
    }}</span>
  </div>

  <div *ngFor="let item of forecast" class="weather-details">
    <ng-container *ngIf="item.day === selectDay">
      <app-city-weather-details
        *ngFor="let item of item.forecastOnDay"
        [weatherDetails]="item"
      ></app-city-weather-details>
    </ng-container>
  </div>
</div>
