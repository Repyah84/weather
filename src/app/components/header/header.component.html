<a
  *ngFor="let link of routerLinks"
  [routerLink]="[link.link]"
  routerLinkActive="is-active"
  queryParamsHandling="merge"
  class="router-link"
>
  <div class="icon-box">
    <ng-container
      [ngComponentOutlet]="link.icon"
      [ngComponentOutletNgModule]="iconsSvgModule"
    ></ng-container>
  </div>
  {{ link.title }}
</a>

<app-loading class="loading"></app-loading>
